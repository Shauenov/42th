<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="firstsector">
            <h3>Your Result</h3>
            <div class="round">
                <h1>76</h1>
                <h6>of 100</h6>
            </div>
           
            <h2>Great</h2>
            <p class="great">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="secondsector">
            <h3 class="shead">Summary</h3>
            <div class="firstbox">
                <img class="das" src="icon-reaction.svg">
                <h5 class="sad">Reaction</h5>
                <p class="dsa"><span>80</span>/100</p>
            </div>
            <div class="secondbox">
                <img class="das"  src="icon-memory.svg">
                <h5 class="yellow">Memory</h5>
                <p class="dsa"><span>92</span>/100</h5>
            </div>
            <div class="thirdbox">
                <img class="das"  src="icon-verbal.svg">
                <h5 class="green">Verbal</h5>
                <p class="dsa"><span>61</span>/100</h5>
            </div>
            <div class="fourthbox">
                <img class="das"  src="icon-visual.svg">
                <h5 class="violet">Visual</h5>
                <p class="dsa"><span>72</span>/100</h5>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
